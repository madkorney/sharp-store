<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./css/fontawesome/font-awesome.css">
    <link rel="stylesheet" href="global.css">

    <link rel="stylesheet" href="./components/view/product-card/card.css"> -->

    <title>Sharp store</title>
  </head>
  <body>
    <div class="header-container">
      <div class="logo-menu">

        <div class="logo-container" id="logo-cont">
          <img src="" alt="logo" class="top-logo">
          Zombies are coming..<br> Get prepared!
        </div>
        <nav class="top-menu">
          <ul class="top-menu-list">
            <li class="top-menu-item">
              <a href="" onclick="return false;" class="menu-link active">store</a>
            </li>
            <li class="top-menu-item hidden">
              <a href="" onclick="return false;" class="menu-link">delivery and payment</a>
            </li>
            <li class="top-menu-item">
              <a href="" onclick="return false;" class="menu-link">wishlist</a>
            </li>
            <li class="top-menu-item">
              <a href="" onclick="return false;" class="menu-link-cart">
                <span class="fa fa-shopping-cart fa-2x"></span>
              </a>
              <div class="qty-in-cart hidden">
                00
              </div>
            </li>
          </ul>
        </nav>

      </div>

      <div class="search-bar">
        <input type="search"
               placeholder="search..."
               id="search-by-name-input"
               class="search-input"
               autocomplete="off"
               size="40"
               form="form-filters">

        <button class="btn-search"
                id="btn-search">
          <span class="fa fa-search fa-lg"></span>
        </button>

      </div>


    </div>

    <div class="content-wrapper">
      <div class="filter-container">

        <form name="filters" id="form-filters" onsubmit="return false"></form>
        <div class="filter-main">

          <div class="filter-header-wrapper">
            <h2 class="filter-header">Features</h2>
          </div>

          <fieldset class="chkbox-set">
            <legend class="fieldset-legend">Brand</legend>

            <div id="brand-chk">

            </div>

          </fieldset>

          <fieldset class="chkbox-set">
            <legend class="fieldset-legend">Color</legend>

            <div id="color-rad">

            </div>

          </fieldset>

          <fieldset class="range-set" id="price-rng">
            <legend class="fieldset-legend">Price</legend>

            <div class="slider-label" id="price-slider-labels"></div>
            <div class="slider-styled" id="price-slider"></div>

          </fieldset>

        </div>

        <div class="filter-features">

          <div class="filter-header-wrapper">
            <h2 class="filter-header">More features</h2>
          </div>

          <fieldset class="range-set">
            <legend class="fieldset-legend">Blade Length</legend>

            <div class="slider-label" id="length-slider-labels"></div>
            <div class="slider-styled" id="length-slider"></div>
          </fieldset>

          <fieldset class="range-set">
            <legend class="fieldset-legend">Blade Steel</legend>

            <div id="steel-chk">

            </div>


          </fieldset>

          <fieldset class="range-set">
            <legend class="fieldset-legend">Weight</legend>

            <div class="slider-label" id="weight-slider-labels"></div>
            <div class="slider-styled" id="weight-slider"></div>

          </fieldset>

          <fieldset class="chkbox-set">
            <legend class="fieldset-legend">Favourites</legend>

            <div id="favs-toggle-box">

              <input type="checkbox" id="favs-toggle" class="favc hidden" form="form-filters">

              <label for="favs-toggle">
                <span class="fa fa-toggle-off fa-lg" id="fav-toggle"></span> Favourites only
              </label>

            </div>

          </fieldset>

        </div>

        <div class="filter-btns">
          <button class="btn-filter"
                  id="reset-filter">
                   clear filters
          </button>
          <button class="btn-filter"
                  id="reset-settings">
                    reset settings
          </button>
        </div>

      </div>

      <main class="cards-container">

        <div class="cards-sort-controls">

          <label class="found-info">
            <span class="found-qty" id="found-qty">0</span> Products found
          </label>

          <div class="sort-controls">
            Sort by:
            <select name="sort-by" id="sel-sort" form="form-filters">
              <option value="">--sort by</option>
              <option value="name">Name (A - Z)</option>
              <option value="name-reverse">Name (Z - A)</option>
              <option value="priceValue">Price (Lowest)</option>
              <option value="priceValue-reverse">Price(Highest))</option>
            </select>
          </div>
        </div>

        <div class="not-found-msg hidden">
          Sorry, no products matched your search.
        </div>


        <template id="card-template"><!-- product card template -->

          <div class="card-container" data-prodid = "0">
            <div class="card-preview">
              <img class="preview-img"
                   src="./assets/img/products/k00001-0.jpg"
                   alt="preview">
            </div>

            <hr>

            <div class="card-shortinfo">
              <div class="info-brand">Benchmade</div>
              <div class="info-name">
                Steep Country
              </div>
              <div class="info-steel hidden">
                D2
              </div>
              <div class="info-blade-length hidden">
                100mm
              </div>
              <div class="info-weight hidden">
                200g
              </div>
            </div>

            <div class="card-price">
               <div class="price">140 USD</div>
            </div>

            <div class="stock-qty">
              11
            </div>


            <div class="card-controls">

              <div class="fav">
                <button class="btn-card btn-fav">
                  <span class="fa fa-heart-o fa-lg cbtn"></span>
                </button>
              </div>

              <div class="cart-controls">

                <div>
                  <button class="btn-to-cart cbtn">
                    <span class="fa fa-cart-arrow-down fa-lg"></span>
                    Add to cart
                  </button>
                </div>

                <button class="btn-card btn-decr hidden">
                  <span class="fa fa-minus fa-lg cbtn"></span>
                </button>

                <div class="qty-cart hidden">
                </div>

                <button class="btn-card btn-incr hidden">
                  <span class="fa fa-plus fa-lg cbtn"></span>
                </button>

                <button class="btn-card btn-del hidden">
                  <span class="fa fa-trash fa-lg cbtn"></span>
                </button>

              </div>
            </div>
          </div>

        </template> <!-- product card template -->

        <div class="cards">
          <!-- product cards generated here -->
        </div>

      </main>

    </div>

    <div class="footer-container">

      <div class="git-link">
        <span class="fa fa-github fa-lg">&nbsp;</span>
        <a href="https://github.com/madkorney">madkorney</a>
        , 2022.
      </div>

      <div class="rss-link">
        <img
              src=""
              alt="RSS logo"
              class="rss-logo"
            />
        <a href="https://rs.school/js/">RS School</a>
      </div>

    </div>

    <div class="popup-cart modal hidden">

    </div>

    <div class="popup-card modal hidden">

    </div>

    <!-- <script src="./index.js"></script> -->
  </body>
</html>
